<h4 class="text-center" > Editar Usuario</h4>

<form [formGroup]="formGroup" class="form mt-4" (submit)="AlterarUsuario()">

  <div class="form-group">
    <input formControlName="nome" type="text" class="form-control" placeholder="nome">
    <div *ngIf="formGroup.get('nome').errors?.required" class="text-danger">
        Campo NOME deve ser prenchido
    </div>
  </div>

  <div class="form-group">
    <input formControlName="data" type="date" class="form-control" placeholder="Data">
    <div *ngIf="formGroup.get('data').errors?.required" class="text-danger">
        Campo DATA deve ser prenchido
    </div>
  </div>

  <div class="form-group">
    <input formControlName="email" type="email" class="form-control" placeholder="E-mail">
    <div *ngIf="formGroup.get('email').errors?.required" class="text-danger">
        Campo EMAIL deve ser prenchido
    </div>
  </div>

  <div class="form-group">
    <input formControlName="user" type="text" class="form-control" placeholder="Usuario">
    <div *ngIf="formGroup.get('user').errors?.required" class="text-danger">
        Campo USUARIO deve ser prenchido
    </div>
  </div>

  <div class="form-group">
    <input formControlName="senha"  type="password" class="form-control" placeholder="Senha">
    <div *ngIf="formGroup.get('senha').errors?.required" class="text-danger">
        Campo SENHA deve ser prenchido
    </div>
  </div>

  <button type="submit" class="btn btn-primary"[disabled]="formGroup.invalid">Enviar</button>

</form>
